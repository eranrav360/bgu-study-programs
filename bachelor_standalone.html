            border-radius: 10px;
            border-right: 4px solid #667eea;

            color: white;

        function updateStats() {
            let baCount = 0;

            Object.values(programsData).forEach(programs => {
                programs.forEach(program => {
                    if (program.sheet === '转专 1') baCount++;
                });
            });

            let statsHtml = `<strong>${departmentsList.length}</strong> 拽转 | `;
            statsHtml += `<strong>${baCount}</strong> 转转 转专 专砖`;

            document.getElementById('stats').innerHTML = statsHtml;
        }

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    currentFilter = this.dataset.filter;
                    updateStats();

                    if (currentDepartment) {
                        displayPrograms(currentDepartment);
                    }
                });
            });
        }

        function setupAutocomplete() {
            const input = document.getElementById('searchInput');
            const autocompleteList = document.getElementById('autocompleteList');
            let currentFocus = -1;

            input.addEventListener('input', function() {
                const value = this.value;
                closeAllLists();

                if (!value) {
                    document.getElementById('results').innerHTML = '';
                    currentDepartment = null;
                    return;
                }

                currentFocus = -1;
                const matches = departmentsList.filter(dept =>
                    dept.includes(value)
                );

                if (matches.length === 0) {
                    document.getElementById('results').innerHTML =
                        '<div class="no-results"> 爪 转爪转</div>';
                    return;
                }

                matches.forEach(dept => {
                    const div = document.createElement('div');

                    const index = dept.indexOf(value);
                    div.innerHTML = dept.substr(0, index) +
                                  '<strong>' + dept.substr(index, value.length) + '</strong>' +
                                  dept.substr(index + value.length);

                    div.addEventListener('click', function() {
                        input.value = dept;
                        closeAllLists();
                        currentDepartment = dept;
                        displayPrograms(dept);
                    });

                    autocompleteList.appendChild(div);
                });

                if (matches.length === 1) {
                    currentDepartment = matches[0];
                    displayPrograms(matches[0]);
                }
            });

            input.addEventListener('keydown', function(e) {
                let items = autocompleteList.getElementsByTagName('div');

                if (e.keyCode === 40) {
                    currentFocus++;
                    addActive(items);
                } else if (e.keyCode === 38) {
                    currentFocus--;
                    addActive(items);
                } else if (e.keyCode === 13) {
                    e.preventDefault();
                    if (currentFocus > -1 && items[currentFocus]) {
                        items[currentFocus].click();
                    }
                }
            });

            function addActive(items) {
                if (!items) return false;
                removeActive(items);
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                items[currentFocus].classList.add('autocomplete-active');
            }

            function removeActive(items) {
                for (let item of items) {
                    item.classList.remove('autocomplete-active');
                }
            }

            function closeAllLists() {
                autocompleteList.innerHTML = '';
            }

            document.addEventListener('click', function(e) {
                if (e.target !== input) {
                    closeAllLists();
                }
            });
        }

        function displayPrograms(departmentName) {
            const resultsDiv = document.getElementById('results');
            let allPrograms = programsData[departmentName];

            if (!allPrograms || allPrograms.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results"> 爪 转转</div>';
                return;
            }

            // Filter to show only Bachelor programs
            let programs = allPrograms.filter(p => p.sheet === '转专 1');

            if (programs.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results"> 爪 转转 转专 专砖 拽 </div>';
                return;
            }

            // Get department number from first program
            const deptNumber = programs[0].department;
            let displayName = deptNumber ? `${departmentName} (${deptNumber})` : departmentName;

            // Add program count for Bachelor only
            if (programs.length > 0) {
                displayName += ` - ${programs.length} 转转${programs.length > 1 ? '转' : ''}`;
            }

            let html = `<div class="department-name">${displayName}</div>`;

            programs.forEach(program => {
                const badgeClass = program.sheet === '转专 1' ? 'ba' : 'ma';
                let badgeText = program.sheet === '转专 1' ? '转专 专砖' : '转专 砖';

                // Add Eilat campus indicator if institution is 4
                if (program.institution == 4) {
                    badgeText += ' - 拽驻住 转';
                }

                html += `
                    <div class="program-card">
                        <div class="program-badge ${badgeClass}">${badgeText}</div>
                        <div class="program-description">${program.description}</div>
                        <div class="program-details">
                            ${program.degree_level ? `<span> ${program.degree_level}</span>` : ''}
                            ${program.path ? `<span> ${program.path}</span>` : ''}
                            ${program.specialization ? `<span>猸 ${program.specialization}</span>` : ''}
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }
